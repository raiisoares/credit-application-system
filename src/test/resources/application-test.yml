spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    username: sa
    driver-class-name: org.h2.Driver
    initialization-mode: always
  jpa:
    show-sql?: true
    properties:
      hibernate.format_sql: true
      hibernate.dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false